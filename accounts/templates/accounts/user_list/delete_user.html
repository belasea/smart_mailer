{% extends 'base.html' %}
{% load static %}
{% block title %} Delete User - {{ block.super }} {% endblock %}

{% block content %}

   <section class="delete-contact d-flex align-items-center justify-content-center" style="min-height: 80vh;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-sm-12 col-md-8 col-lg-6 col-xl-5">
                <form method="POST" class="text-center shadow p-4 bg-white rounded">
                    {% csrf_token %}
                    <h3>
                        <i class="fa fa-trash text-danger" style="font-size: 100px"></i>
                    </h3>
                    <h4 class="mb-4">Do you want to delete this user ?</h4>
                    <input type="submit" class="btn btn-danger mx-1" value="Yes" />
                    <a href="{% url 'user_list' %}" class="btn btn-primary mx-1">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</section>


{% endblock content %}
