<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Mix Mailer</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/x-icon"/>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet" />
    <link href="https://fonts.gstatic.com" rel="preconnect" />

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" />

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />

    <!-- Selectize.js CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.12.6/css/selectize.default.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>

    <section class="d-flex align-items-center" style="min-height: 100vh;">
      <div class="container">
          <div class="row justify-content-center">
              <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4">
                  <div class="main-form">
                      <div class="card mb-2">
                          <h5 class="card-header text-center">
                            <a href="index.html" class="text-decoration-none fw-bold" style="font-size:24px">
                                  Mix Mailer
                            </a>
                          </h5>
                          <div class="card-body">
                              <form action="#" method="POST">
                                  <br>
                                  <!-- Email Address -->
                                  <div class="form-group mb-4">
                                      <div class="input-group">
                                          <span class="input-group-text"><i class="fa fa-envelope"></i></span>
                                          <input type="email" name="email" class="form-control" placeholder="Enter your email">
                                      </div>
                                  </div>
                                  <!-- Password -->
                                  <div class="form-group">
                                      <div class="input-group">
                                          <span class="input-group-text"><i class="fa fa-user"></i></span>
                                          <input type="password" name="password" id="passwordInput" class="form-control" placeholder="Password">
                                          <span class="input-group-text" style="cursor: pointer;" onclick="togglePassword()">
                                              <i class="fa fa-eye" id="toggleIcon"></i>
                                          </span>
                                      </div>
                                  </div>
                                  <div class="d-grid gap-2 mt-3">
                                      <button type="submit" class="find-btn">
                                          Login
                                      </button>
                                  </div>
                              </form>
                          </div>
                      </div>
                      <p class="text-center">
                          Don't have an account ?
                          <a href="#" class="mx-2"> Create one here</a>
                      </p>
                  </div>
              </div>
          </div>
      </div>
    </section>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('passwordInput');
            const toggleIcon = document.getElementById('toggleIcon');
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = "password";
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }
    </script>

    <!-- JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </body>
</html>
